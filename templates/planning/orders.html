<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link active">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Orders</h1>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-secondary">Import Orders</button>
                <button class="btn btn-primary" onclick="showModal('addOrderModal')">Add Order</button>
            </div>
        </div>
        
        <div class="card" style="margin-bottom: 1rem;">
            <div style="display: flex; gap: 1rem;">
                <select id="statusFilter" class="form-select" style="max-width: 200px;" onchange="loadOrders()">
                    <option value="">All Statuses</option>
                    <option value="unscheduled">Unscheduled</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="on_hold">On Hold</option>
                </select>
                
                <input type="text" id="customerSearch" class="form-input" placeholder="Search customer..." style="max-width: 300px;">
            </div>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Value</th>
                        <th>Dates</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <tr><td colspan="8" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addOrderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Order</div>
            <form id="orderForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="orderNumber">Order Number*</label>
                        <input type="text" id="orderNumber" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="salesOrderNumber">Sales Order Number</label>
                        <input type="text" id="salesOrderNumber" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customerName">Customer Name*</label>
                    <input type="text" id="customerName" class="form-input" required>
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="quantity">Quantity*</label>
                        <input type="number" id="quantity" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="orderValue">Order Value</label>
                        <input type="number" id="orderValue" class="form-input" step="0.01">
                    </div>
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="endDate">End Date</label>
                        <input type="date" id="endDate" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notes">Notes</label>
                    <textarea id="notes" class="form-textarea"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addOrderModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        async function loadOrders() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('username').textContent = `${user.first_name} ${user.last_name}`;
            }
            
            const status = document.getElementById('statusFilter').value;
            const params = status ? { status } : {};
            
            try {
                const response = await API.orders.getAll(params);
                
                if (response.success) {
                    const tbody = document.getElementById('ordersTable');
                    tbody.innerHTML = response.data.map(order => `
                        <tr>
                            <td>${order.order_number}</td>
                            <td>${order.customer_name}</td>
                            <td>${order.product_name || 'N/A'}</td>
                            <td>${order.quantity}</td>
                            <td>${formatCurrency(order.order_value)}</td>
                            <td>
                                Start: ${formatDate(order.start_date)}<br>
                                End: ${formatDate(order.end_date)}
                            </td>
                            <td>${createStatusBadge(order.status)}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="viewOrder(${order.id})">View</button>
                                <button class="btn btn-sm btn-success" onclick="scheduleOrder(${order.id})">Schedule</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('Failed to load orders', 'danger');
            }
        }
        
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                order_number: document.getElementById('orderNumber').value,
                sales_order_number: document.getElementById('salesOrderNumber').value,
                customer_name: document.getElementById('customerName').value,
                quantity: parseInt(document.getElementById('quantity').value),
                order_value: parseFloat(document.getElementById('orderValue').value) || null,
                start_date: document.getElementById('startDate').value || null,
                end_date: document.getElementById('endDate').value || null,
                notes: document.getElementById('notes').value
            };
            
            try {
                const response = await API.orders.create(data);
                
                if (response.success) {
                    showAlert('Order created successfully', 'success');
                    hideModal('addOrderModal');
                    resetForm('orderForm');
                    loadOrders();
                }
            } catch (error) {
                showAlert(error.message || 'Failed to create order', 'danger');
            }
        });
        
        loadOrders();
    </script>
</body>
</html>
