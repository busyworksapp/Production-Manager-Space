<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement Tickets - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav"></nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge hidden-badge">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary logout-btn">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header-flex">
            <h1>Replacement Tickets</h1>
            <button class="btn btn-primary create-ticket-btn">Create Ticket</button>
        </div>
        
        <div class="card card-margin-bottom">
            <select id="statusFilter" class="form-select filter-select">
                <option value="">All Statuses</option>
                <option value="pending_approval">Pending Approval</option>
                <option value="approved">Approved</option>
                <option value="replacement_processed">Replacement Processed</option>
                <option value="no_stock">No Stock</option>
            </select>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ticket #</th>
                        <th>Order</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Department</th>
                        <th>Quantity</th>
                        <th>Cost Impact</th>
                        <th>Rejection Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsTable">
                    <tr><td colspan="10" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create Replacement Ticket</div>
            <form id="ticketForm">
                <div class="form-group">
                    <label class="form-label" for="orderId">Order*</label>
                    <select id="orderId" class="form-select" required>
                        <option value="">Select Order...</option>
                    </select>
                </div>
                
                <div class="form-group" id="orderItemGroup" style="display: none;">
                    <label class="form-label" for="orderItemId">Item*</label>
                    <select id="orderItemId" class="form-select">
                        <option value="">Select Item...</option>
                    </select>
                    <small class="help-text">Select the specific item from this order that was rejected</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="departmentId">Department*</label>
                    <select id="departmentId" class="form-select" required>
                        <option value="">Select Department...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="quantityRejected">Quantity Rejected*</label>
                    <input type="number" id="quantityRejected" class="form-input" required min="1">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="rejectionType">Rejection Type*</label>
                    <select id="rejectionType" class="form-select" required>
                        <option value="">Select Type...</option>
                        <option value="material">Material</option>
                        <option value="workmanship">Workmanship</option>
                        <option value="machine">Machine</option>
                        <option value="design">Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="rejectionReason">Rejection Reason*</label>
                    <textarea id="rejectionReason" class="form-textarea" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notes">Additional Notes</label>
                    <textarea id="notes" class="form-textarea" rows="2"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-ticket-modal-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/modules/replacement-tickets.js"></script>
</body>
</html>
