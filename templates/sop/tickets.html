<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP Failure Tickets - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link active">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge badge-hidden">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary logout-btn">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header-flex">
            <h1>SOP Failure & NCR Tickets</h1>
            <button class="btn btn-primary create-ticket-btn">Create Ticket</button>
        </div>
        
        <div class="card card-margin-bottom">
            <select id="statusFilter" class="form-select filter-select">
                <option value="">All Statuses</option>
                <option value="open">Open</option>
                <option value="ncr_in_progress">NCR In Progress</option>
                <option value="ncr_completed">NCR Completed</option>
                <option value="rejected">Rejected</option>
                <option value="reassigned">Reassigned</option>
                <option value="escalated">Escalated</option>
            </select>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ticket #</th>
                        <th>SOP Reference</th>
                        <th>Charging Dept</th>
                        <th>Charged Dept</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsTable">
                    <tr><td colspan="7" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create SOP Failure Ticket</div>
            <form id="ticketForm">
                <div class="form-group">
                    <label class="form-label" for="sopReference">SOP Reference*</label>
                    <input type="text" id="sopReference" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="failureDescription">Failure Description*</label>
                    <textarea id="failureDescription" class="form-textarea" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="impactDescription">Impact Description</label>
                    <textarea id="impactDescription" class="form-textarea"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-ticket-modal-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script type="module" src="/static/js/modules/sop-tickets.js"></script>
</body>
</html>
