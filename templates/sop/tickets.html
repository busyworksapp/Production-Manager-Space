<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP Failure Tickets - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link active">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>SOP Failure & NCR Tickets</h1>
            <button class="btn btn-primary" onclick="showModal('addTicketModal')">Create Ticket</button>
        </div>
        
        <div class="card" style="margin-bottom: 1rem;">
            <select id="statusFilter" class="form-select" style="max-width: 200px;" onchange="loadTickets()">
                <option value="">All Statuses</option>
                <option value="open">Open</option>
                <option value="ncr_in_progress">NCR In Progress</option>
                <option value="ncr_completed">NCR Completed</option>
                <option value="rejected">Rejected</option>
                <option value="reassigned">Reassigned</option>
                <option value="escalated">Escalated</option>
            </select>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ticket #</th>
                        <th>SOP Reference</th>
                        <th>Charging Dept</th>
                        <th>Charged Dept</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsTable">
                    <tr><td colspan="7" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create SOP Failure Ticket</div>
            <form id="ticketForm">
                <div class="form-group">
                    <label class="form-label" for="sopReference">SOP Reference*</label>
                    <input type="text" id="sopReference" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="failureDescription">Failure Description*</label>
                    <textarea id="failureDescription" class="form-textarea" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="impactDescription">Impact Description</label>
                    <textarea id="impactDescription" class="form-textarea"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addTicketModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        async function loadTickets() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('username').textContent = `${user.first_name} ${user.last_name}`;
            }
            
            const status = document.getElementById('statusFilter').value;
            const params = status ? { status } : {};
            
            try {
                const response = await API.sop.getTickets(params);
                
                if (response.success) {
                    const tbody = document.getElementById('ticketsTable');
                    tbody.innerHTML = response.data.map(ticket => `
                        <tr>
                            <td>${ticket.ticket_number}</td>
                            <td>${ticket.sop_reference}</td>
                            <td>${ticket.charging_department_name}</td>
                            <td>${ticket.charged_department_name}</td>
                            <td>${createStatusBadge(ticket.status)}</td>
                            <td>${formatDate(ticket.created_at)}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="viewTicket(${ticket.id})">View</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                showAlert('Failed to load tickets', 'danger');
            }
        }
        
        loadTickets();
    </script>
</body>
</html>
