<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Materials - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/finance/bom" class="nav-link active">BOM</a>
                <a href="/finance/costs" class="nav-link">Costs</a>
                <a href="/admin/departments" class="nav-link">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Bill of Materials (BOM)</h1>
            <button class="btn btn-primary" onclick="showModal('addBomModal')">Create BOM</button>
        </div>

        <div class="card" style="margin-bottom: 1rem;">
            <div class="grid grid-3">
                <div class="form-group">
                    <label class="form-label" for="filterProduct">Filter by Product</label>
                    <select id="filterProduct" class="form-select" onchange="filterBoms()">
                        <option value="">All Products</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="filterStatus">Filter by Status</label>
                    <select id="filterStatus" class="form-select" onchange="filterBoms()">
                        <option value="">All</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="searchBom">Search</label>
                    <input type="text" id="searchBom" class="form-input" placeholder="Search version..." oninput="filterBoms()">
                </div>
            </div>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Version</th>
                        <th>Effective Date</th>
                        <th>Total Cost</th>
                        <th>Items Count</th>
                        <th>Status</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bomsTable">
                    <tr><td colspan="8" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addBomModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">Create Bill of Materials</div>
            <form id="bomForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="productId">Product*</label>
                        <select id="productId" class="form-select" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="version">Version*</label>
                        <input type="text" id="version" class="form-input" required placeholder="e.g., 1.0, 2.0">
                    </div>
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="effectiveDate">Effective Date*</label>
                        <input type="date" id="effectiveDate" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="isActive" checked> Active
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notes">Notes</label>
                    <textarea id="notes" class="form-textarea"></textarea>
                </div>
                
                <hr style="margin: 1.5rem 0;">
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <strong>BOM Items</strong>
                    <button type="button" class="btn btn-sm btn-success" onclick="addBomItem()">+ Add Item</button>
                </div>
                
                <div id="bomItemsContainer"></div>
                
                <div style="margin-top: 1rem; text-align: right;">
                    <strong>Total BOM Cost: <span id="totalBomCost">0.00</span></strong>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addBomModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save BOM</button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewBomModal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">BOM Details</div>
            <div id="bomDetails"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModal('viewBomModal')">Close</button>
                <button type="button" class="btn btn-primary" onclick="editBom()">Edit</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/modules/finance.js"></script>
</body>
</html>
