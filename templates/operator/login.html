<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Login - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="operator-login-body">
    <div class="operator-login-container">
        <div class="operator-login-header">
            <div class="operator-login-logo">PMS</div>
            <div class="operator-login-subtitle">Operator Access</div>
        </div>
        
        <div id="errorMessage" class="operator-error-hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label operator-emp-label" for="employeeNumber">Employee Number</label>
                <input 
                    type="text" 
                    id="employeeNumber" 
                    class="employee-number-input touch-optimized" 
                    placeholder="Enter your employee number" 
                    required 
                    autofocus
                    autocomplete="off"
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
            </div>
            
            <button type="submit" class="operator-login-btn" id="loginBtn">
                Login
            </button>
        </form>
        
        <div class="operator-info-text">
            <strong>Instructions:</strong><br>
            Enter your employee number to access your jobs.<br>
            Your employee number is your password.
        </div>
    </div>
    
    <script src="/static/js/modules/operator-login.js"></script>
</body>
</html>
