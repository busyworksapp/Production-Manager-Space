<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link active">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Products & Items Master</h1>
            <button class="btn btn-primary" onclick="showModal('addProductModal')">Add Product</button>
        </div>

        <div class="card" style="margin-bottom: 1rem;">
            <div class="grid grid-3">
                <div class="form-group">
                    <label class="form-label" for="filterCategory">Filter by Category</label>
                    <select id="filterCategory" class="form-select" onchange="filterProducts()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="filterStatus">Filter by Status</label>
                    <select id="filterStatus" class="form-select" onchange="filterProducts()">
                        <option value="">All</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="searchProduct">Search</label>
                    <input type="text" id="searchProduct" class="form-input" placeholder="Search by code or name..." oninput="filterProducts()">
                </div>
            </div>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                    <tr><td colspan="6" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Product</div>
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label" for="productCode">Product Code*</label>
                    <input type="text" id="productCode" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="productName">Product Name*</label>
                    <input type="text" id="productName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <input type="text" id="category" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" class="form-textarea"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="specifications">Specifications (JSON)</label>
                    <textarea id="specifications" class="form-textarea" placeholder='{"color": "blue", "size": "large"}'></textarea>
                    <small class="form-text">Enter specifications in JSON format</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="isActive" checked> Active
                    </label>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addProductModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Product</div>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                
                <div class="form-group">
                    <label class="form-label" for="editProductCode">Product Code*</label>
                    <input type="text" id="editProductCode" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editProductName">Product Name*</label>
                    <input type="text" id="editProductName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editCategory">Category</label>
                    <input type="text" id="editCategory" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editDescription">Description</label>
                    <textarea id="editDescription" class="form-textarea"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editSpecifications">Specifications (JSON)</label>
                    <textarea id="editSpecifications" class="form-textarea"></textarea>
                    <small class="form-text">Enter specifications in JSON format</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="editIsActive"> Active
                    </label>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('editProductModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/modules/products.js"></script>
</body>
</html>
