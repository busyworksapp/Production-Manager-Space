<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forms - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link active">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Dynamic Forms</h1>
            <button class="btn btn-primary" onclick="showModal('addFormModal')">Create New Form</button>
        </div>
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Form Code</th>
                        <th>Form Name</th>
                        <th>Module</th>
                        <th>Fields</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="formsTable">
                    <tr><td colspan="6" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="addFormModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">Create Dynamic Form</div>
            <form id="formBuilder">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="formCode">Form Code*</label>
                        <input type="text" id="formCode" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="formName">Form Name*</label>
                        <input type="text" id="formName" class="form-input" required>
                    </div>
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="module">Module*</label>
                        <select id="module" class="form-select" required>
                            <option value="defects">Defects</option>
                            <option value="sop">SOP & NCR</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="orders">Orders</option>
                            <option value="products">Products</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" class="form-textarea" rows="2"></textarea>
                </div>
                
                <hr>
                <h3>Form Fields</h3>
                
                <div style="margin-bottom: 1rem;">
                    <button type="button" class="btn btn-sm btn-primary" onclick="addFormField()">+ Add Field</button>
                </div>
                
                <div id="fieldsContainer"></div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addFormModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Form</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="editFormModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">Edit Dynamic Form</div>
            <form id="editFormBuilder">
                <input type="hidden" id="editFormId">
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="editFormCode">Form Code*</label>
                        <input type="text" id="editFormCode" class="form-input" required readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editFormName">Form Name*</label>
                        <input type="text" id="editFormName" class="form-input" required>
                    </div>
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="editModule">Module*</label>
                        <select id="editModule" class="form-select" required>
                            <option value="defects">Defects</option>
                            <option value="sop">SOP & NCR</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="orders">Orders</option>
                            <option value="products">Products</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editDescription">Description</label>
                    <textarea id="editDescription" class="form-textarea" rows="2"></textarea>
                </div>
                
                <hr>
                <h3>Form Fields</h3>
                
                <div style="margin-bottom: 1rem;">
                    <button type="button" class="btn btn-sm btn-primary" onclick="addEditFormField()">+ Add Field</button>
                </div>
                
                <div id="editFieldsContainer"></div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('editFormModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Form</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/modules/forms.js"></script>
</body>
</html>
