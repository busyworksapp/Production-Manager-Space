<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <span>PMS</span>
                </div>
            </div>
            
            <nav class="sidebar-nav"></nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">User</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">Departments</h1>
                </div>
                <div class="topbar-right">
                    <div class="topbar-actions">
                        <button class="btn btn-primary" onclick="showModal('addDepartmentModal')">+ Add Department</button>
                        <div class="notification-badge">
                            <span class="notification-icon">ðŸ””</span>
                            <span class="badge" style="display: none;">0</span>
                        </div>
                        <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
            
            <div class="container">
        
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Manager</th>
                        <th>Targets</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="departmentsTable">
                    <tr><td colspan="6" class="loading">Loading...</td></tr>
                </tbody>
            </table>
            </div>
            </div>
        </main>
    </div>
    
    <div id="addDepartmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Department</div>
            <form id="departmentForm">
                <div class="form-group">
                    <label class="form-label" for="code">Department Code*</label>
                    <input type="text" id="code" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="name">Department Name*</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="departmentType">Type*</label>
                    <select id="departmentType" class="form-select" required>
                        <option value="branding">Branding</option>
                        <option value="planning">Planning</option>
                        <option value="quality">Quality</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="finance">Finance</option>
                        <option value="warehouse">Warehouse</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" class="form-textarea"></textarea>
                </div>
                
                <div class="grid grid-3">
                    <div class="form-group">
                        <label class="form-label" for="dailyTarget">Daily Target</label>
                        <input type="number" id="dailyTarget" class="form-input" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="weeklyTarget">Weekly Target</label>
                        <input type="number" id="weeklyTarget" class="form-input" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="monthlyTarget">Monthly Target</label>
                        <input type="number" id="monthlyTarget" class="form-input" step="0.01">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('addDepartmentModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        async function loadDepartments() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('userRole').textContent = user.role || 'Administrator';
                document.getElementById('userAvatar').textContent = user.first_name.charAt(0).toUpperCase();
            }
            
            try {
                const response = await API.departments.getAll();
                
                if (response.success) {
                    const tbody = document.getElementById('departmentsTable');
                    tbody.innerHTML = response.data.map(dept => `
                        <tr>
                            <td>${dept.code}</td>
                            <td>${dept.name}</td>
                            <td>${dept.department_type}</td>
                            <td>${dept.manager_name || 'N/A'}</td>
                            <td>
                                Daily: ${dept.daily_target || 'N/A'}<br>
                                Weekly: ${dept.weekly_target || 'N/A'}<br>
                                Monthly: ${dept.monthly_target || 'N/A'}
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="viewDepartment(${dept.id})">View</button>
                                <button class="btn btn-sm btn-secondary" onclick="editDepartment(${dept.id})">Edit</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading departments:', error);
                showAlert('Failed to load departments', 'danger');
            }
        }
        
        document.getElementById('departmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                department_type: document.getElementById('departmentType').value,
                description: document.getElementById('description').value,
                daily_target: parseFloat(document.getElementById('dailyTarget').value) || null,
                weekly_target: parseFloat(document.getElementById('weeklyTarget').value) || null,
                monthly_target: parseFloat(document.getElementById('monthlyTarget').value) || null
            };
            
            try {
                const response = await API.departments.create(data);
                
                if (response.success) {
                    showAlert('Department created successfully', 'success');
                    hideModal('addDepartmentModal');
                    resetForm('departmentForm');
                    loadDepartments();
                }
            } catch (error) {
                showAlert(error.message || 'Failed to create department', 'danger');
            }
        });
        
        loadDepartments();
    </script>
</body>
</html>
