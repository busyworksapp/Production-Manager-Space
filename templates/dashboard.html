<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <span>PMS</span>
                </div>
            </div>
            
            <nav class="sidebar-nav"></nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">User</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <div class="topbar-actions">
                        <div class="notification-badge">
                            <span class="notification-icon">üîî</span>
                            <span class="badge hidden-badge">0</span>
                        </div>
                        <button class="btn btn-sm btn-secondary logout-btn">Logout</button>
                    </div>
                </div>
            </div>
            
            <div class="container">
        <h1 class="dashboard-title">Dashboard</h1>
        
        <div class="grid grid-4">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeJobs">0</div>
                <div class="stat-label">Active Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingDefects">0</div>
                <div class="stat-label">Pending Defects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="openMaintenance">0</div>
                <div class="stat-label">Open Maintenance</div>
            </div>
        </div>
        
        <div id="exceptionOrdersWidget" class="card card-margin-bottom-lg" style="display: none; margin-top: 20px; border-left: 4px solid #e74c3c;">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
                <div>
                    <h3 style="margin: 0 0 8px 0; color: #e74c3c;">‚ö†Ô∏è Production Exceptions</h3>
                    <p id="exceptionWidgetSummary" style="margin: 0; font-size: 14px; color: #555;"></p>
                </div>
                <a href="/planning/orders" class="btn btn-danger">View Orders</a>
            </div>
        </div>
        
        <div class="grid grid-2 dashboard-grid-spacing">
            <div class="card">
                <div class="card-header">Recent Orders</div>
                <div id="recentOrders">Loading...</div>
            </div>
            
            <div class="card">
                <div class="card-header">Recent Notifications</div>
                <div id="recentNotifications">Loading...</div>
            </div>
            </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/modules/dashboard.js"></script>
    <script>
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('userRole').textContent = user.role || 'User';
            document.getElementById('userAvatar').textContent = user.first_name.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
