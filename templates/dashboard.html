<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PMS</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/planning/orders" class="nav-link">Planning</a>
                <a href="/defects/replacement-tickets" class="nav-link">Defects</a>
                <a href="/sop/tickets" class="nav-link">SOP & NCR</a>
                <a href="/maintenance/tickets" class="nav-link">Maintenance</a>
                <a href="/admin/departments" class="nav-link">Admin</a>
            </nav>
            <div class="user-menu">
                <div class="notification-badge">
                    <span class="badge" style="display: none;">0</span>
                    <span>ðŸ””</span>
                </div>
                <span id="username"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 style="margin-bottom: 2rem;">Dashboard</h1>
        
        <div class="grid grid-4">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeJobs">0</div>
                <div class="stat-label">Active Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingDefects">0</div>
                <div class="stat-label">Pending Defects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="openMaintenance">0</div>
                <div class="stat-label">Open Maintenance</div>
            </div>
        </div>
        
        <div class="grid grid-2" style="margin-top: 2rem;">
            <div class="card">
                <div class="card-header">Recent Orders</div>
                <div id="recentOrders">Loading...</div>
            </div>
            
            <div class="card">
                <div class="card-header">Recent Notifications</div>
                <div id="recentNotifications">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        async function loadDashboard() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('username').textContent = `${user.first_name} ${user.last_name}`;
            }
            
            try {
                const ordersResponse = await API.orders.getAll({ status: 'in_progress' });
                if (ordersResponse.success) {
                    document.getElementById('activeJobs').textContent = ordersResponse.data.length;
                }
                
                const allOrdersResponse = await API.orders.getAll();
                if (allOrdersResponse.success) {
                    document.getElementById('totalOrders').textContent = allOrdersResponse.data.length;
                    
                    const recentOrders = allOrdersResponse.data.slice(0, 5);
                    const ordersHtml = recentOrders.map(order => `
                        <div style="padding: 0.5rem; border-bottom: 1px solid var(--color-border);">
                            <strong>${order.order_number}</strong> - ${order.customer_name}<br>
                            <small>${createStatusBadge(order.status)}</small>
                        </div>
                    `).join('');
                    document.getElementById('recentOrders').innerHTML = ordersHtml || 'No recent orders';
                }
                
                const defectsResponse = await API.defects.getReplacementTickets({ status: 'pending_approval' });
                if (defectsResponse.success) {
                    document.getElementById('pendingDefects').textContent = defectsResponse.data.length;
                }
                
                const maintenanceResponse = await API.maintenance.getTickets({ status: 'open' });
                if (maintenanceResponse.success) {
                    document.getElementById('openMaintenance').textContent = maintenanceResponse.data.length;
                }
                
                const notificationsResponse = await API.notifications.getAll({ limit: 5 });
                if (notificationsResponse.success) {
                    const notificationsHtml = notificationsResponse.data.map(notif => `
                        <div style="padding: 0.5rem; border-bottom: 1px solid var(--color-border);">
                            <strong>${notif.title}</strong><br>
                            <small>${notif.message}</small><br>
                            <small style="color: var(--color-text-secondary);">${formatDateTime(notif.created_at)}</small>
                        </div>
                    `).join('');
                    document.getElementById('recentNotifications').innerHTML = notificationsHtml || 'No notifications';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showAlert('Failed to load dashboard data', 'danger');
            }
        }
        
        loadDashboard();
    </script>
</body>
</html>
